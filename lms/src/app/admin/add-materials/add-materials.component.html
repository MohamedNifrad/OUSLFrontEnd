<h2 class="text-center">Add Materials</h2>
<div class="row">
    <div class="col-md-4"> </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="myForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" formControlName="name" autocomplete="off" class="form-control input-sm" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" name="category" formControlName="category">
                        <option value="book">Book</option>
                        <option value="magazines">Magazines</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="qty" formControlName="qty" autocomplete="off" class="form-control input-sm" placeholder="Quantity">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" formControlName="author" autocomplete="off" class="form-control input-sm" placeholder="Author">
                </div>
                
                <button type="submit" class="btn btn-success" (click)="saveData()">Save</button>
                
            </form>
        </div>
        </div>
    <div class="col-md-5">
    </div>
</div>
