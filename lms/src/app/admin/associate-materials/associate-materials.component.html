<h2 class="text-center">Associate Materials</h2>
<div class="row">
    <div class="col-md-4"> </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="myForm">
                <div class="form-group">
                    <label for="user">User</label>
                    <select class="form-control" name="user" formControlName="user">
                        <option value="" disabled hidden selected>----------Select----------</option>                        
                        <option *ngFor="let c of users" value="{{c.id}}">{{c.username}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="materials">materials</label>
                    <select class="form-control" name="materials" formControlName="materials">
                        <option value="" disabled hidden selected>----------Select----------</option>                  
                        <option *ngFor="let c of materials" value="{{c.id}}">{{c.name}}</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success" (click)="saveData()">Save</button>
                
            </form>
        </div>
        </div>
    <div class="col-md-5">
    </div>
</div>
