<div class="modal-body">
    <table class="table table-bordered table-striped" id="table1">
      <thead>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of users; let i = index ">
            <td>{{i+1}}</td>
            <td>{{c.username}}</td>
            <td>{{c.email}}</td>
        </tr>
      </tbody>
    </table>
</div>
