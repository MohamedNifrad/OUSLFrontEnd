<h2 class="text-center">Login</h2>
<div class="row">
    <div class="col-md-4"> </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="username" name="username" formControlName="username" autocomplete="off" class="form-control input-sm" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success" (click)="login()">Login</button>
                <div>
                    <p>do you want to register<a type="button" style="color: rgb(139, 128, 238);" (click)="register()">Click</a></p>
                </div>
            </form>
        </div>
        </div>
    <div class="col-md-5">
    </div>
</div>
